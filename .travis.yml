languages: java

jdk:
  - oraclejdk8
dist: trusty
sudo: false
script: ./gradlew clean build --no-daemon --info

# see https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - makey22112@gmail.com
    on_success: never
    on_failure: always

env:
  global:
    # Reduce the memory pressure on Travis CI to reduce build failures.
    - GRADLE_OPTS="-Xms128m"
